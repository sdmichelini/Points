{% extends "base.html" %}
{% block content %}

<div class='container-fluid text-xs-center heading'>
	<h1>Zeta Mu Points</h1>
</div>

<div class='container'>
	<div class='row'>
		<div class='col-md-3 hidden-sm-down'>
			<div class='card'>
				<div class='card-block'>
					<h4 class='card-title text-xs-center'>Help</h4>
					<p id='grey-accent'>Need help with how the points system works?</p>
					<a href='/help' class='card-link'>Get Help</a>
				</div>
			</div>
		</div>
		<div class='col-xs-12 col-md-9'>
			<div class='card'>
				<div class='card-block'>
					<h4 class='card-title text-xs-center'>Admin Module</h4>
					<div class='row'>
						<div class='col-md-6 col-xs-12 text-xs-center'><button
								onclick="window.location.href='/admin/points'"
								class='points-select'><i class='fa fa-gavel fa-5x white'
									aria-hidden='true'></i><br>Basic Attendence</button></div>
						<div class='col-md-6 col-xs-12 text-xs-center'><button
								onclick="window.location.href='/admin/points'"
								class='points-select'><i class='fa fa-home fa-5x white'
									aria-hidden='true'></i><br>House Jobs</button></div>
					</div>
					<div class='row'>
						<div class='col-md-6 col-xs-12 text-xs-center'><button
								onclick="window.location.href='/admin/points?config=1'"
								class='points-select'><i class='fa fa-heart fa-5x white'
									aria-hidden='true'></i><br>Philanthropy</button></div>
						<div class='col-md-6 col-xs-12 text-xs-center'><button
								onclick="window.location.href='/admin/points?config=1'"
								class='points-select'><i class='fa fa-money fa-5x white'
									aria-hidden='true'></i><br>Chairman Points</button></div>
					</div>

				</div>
			</div>
		</div>
	</div>


</div>

{% endblock %}
